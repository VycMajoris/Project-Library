<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <header>
      <p class="libraryPara">Library</p>
      <button class="addBookBtn">
        <p>Add a book</p>
      </button>
      <button class="logInBtn">Log in</button>
    </header>
    <main></main>

    <dialog class="addBookDialog">
      <form id="dialogForm" action="">
        <span class="closeDialog">X</span>
        <label for="title"
          >Title
          <input
            type="text"
            id="title"
            name="title"
            maxlength="50"
            minlength="3"
            required
            placeholder="Required, 3 to 50 characters"
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <label for="author"
          >Author
          <input
            type="text"
            id="author"
            name="author"
            maxlength="40"
            minlength="3"
            required
            placeholder="Required, 3 to 40 characters"
          />
        </label>

        <label for="pages"
          >Pages
          <input
            type="number"
            id="pages"
            name="pages"
            min="1"
            max="10000"
            required
            placeholder="Required, maximum 10.000 pages"
          />
        </label>

        <div class="divider"></div>

        <div class="isReadDiv">
          <label for="isRead">Have you read it?</label>
          <input type="checkbox" id="isRead" name="isRead" />
        </div>

        <button type="submit" id="dialogSubmitBtn">Submit</button>
      </form>
    </dialog>
  </body>
</html>
